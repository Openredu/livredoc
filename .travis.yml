os: linux
dist: xenial
language: ruby
cache: bundler
rvm:
  - "2.4.0"
services:
  - postgresql
bundler_args: --without development
before_install:
  - gem install bundler:1.14.6 --no-rdoc --no-ri
before_script:
  - cp config/database.travis.yml config/database.yml
  - bin/rake db:test:prepare
env:
  - RAILS_ENV=test
script: bin/rspec
